<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Week 2</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://kit.fontawesome.com/9591399bbb.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    rel="stylesheet"
  />
</head>
  <body>      
    <div class="container">  
    
        <form>
        <input type="text" placeholder="Enter a location" class="search-bar"/>        
        <button class="search-button">Search</button>
        </form>
    
    <div class="row">     
    <div class="col"> 
        <i class="fas fa-cloud-sun page-icon"></i>
        <br />
        <div class="search-result">weather description</div>
        <br />
        <div class="location-block">
          <div class="country">country</div>
          <div class="city">CITY</div>
          <div class="date">
            day of week, time
            <br />
            day month year
          </div>
        </div>
    </div>
    <div class="col"> 
         
    </div>
    <div class="col">         
        <div class="current-temp">20&deg;</div>
      </div>     
    </div>  
    
    <div class="bottom-banner">
      <div class="row">
        <div class="col">
          <div class="day-of-week">
            Saturday
            <br />
            <i class="fas fa-cloud-sun daily-icon"></i>
            <div class="daily-temp">h/l</div>
          </div>
        </div>
        <div class="col">
          <div class="day-of-week">
            Sunday
            <br />
            <i class="fas fa-cloud-sun daily-icon"></i>
            <div class="daily-temp">h/l</div>
          </div>
        </div>
        <div class="col">
          <div class="day-of-week">
            Monday
            <br />
            <i class="fas fa-cloud-sun daily-icon"></i>
            <div class="daily-temp">h/l</div>
          </div>
        </div>
        <div class="col">
          <div class="day-of-week">
            Tuesday
            <br />
            <i class="fas fa-cloud-sun daily-icon"></i>
            <div class="daily-temp">h/l</div>
          </div>
        </div>
        <div class="col">
          <div class="day-of-week">
            Wednesday
            <br />
            <i class="fas fa-cloud-sun daily-icon"></i>
            <div class="daily-temp">h/l</div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
